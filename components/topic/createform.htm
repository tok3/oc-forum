{{ form_open({ request: 'onCreate' }) }}

    <div class="form-group">
        <label for="topicSubject" class="control-label">{{ 'eq3w.forum::fe_lang.subject' | trans }}</label>
        <input
            id="topicSubject"
            name="subject"
            type="text"
            class="form-control"
            value="{{ post('subject') }}" />
    </div>

    <div class="form-group">
        <label for="topicContent" class="control-label">{{ 'eq3w.forum::fe_lang.content' | trans }}</label>
        <textarea
            id="topicContent"
            name="content"
            rows="8"
            type="text"
            class="form-control  g-mb-10">{{ post('content') }}</textarea>
        <span class="help-block">{{ 'eq3w.forum::fe_lang.markdown_hint' | trans }}</span>
    </div>

    <div class="form-group post-buttons">
        <button type="submit" class="btn btn-primary btn-lg">{{ 'eq3w.forum::fe_lang.post_topic' | trans }}</button>
        {% if returnUrl %}
            <a class="btn btn-link btn-lg" href="{{ returnUrl }}">{{ 'eq3w.forum::fe_lang.cancel' | trans }}</a>
        {% endif %}
    </div>

    <input type="hidden" name="channel" value="{{ channel.id }}" />

{{ form_close() }}
