<div class="row">
    <div class="col-md-9">
        {{ form_open({ method: 'get' })}}
            <div class="search-box">
                <input type="text" name="search" class="form-control" placeholder="{{ 'eq3w.forum::fe_lang.search_topics' | trans }}" value="{{ input('search')|e }}">
            </div>
        {{ form_close() }}
    </div>
    <div class="col-md-3 text-right">
        {% if isGuest %}
            <p>{{ 'eq3w.forum::fe_lang.log_in_to_post' | trans }}</p>
        {% else %}
            <a href="{{ topicPage|page }}?channel={{ channel.id }}" class="btn btn-primary btn-block">
                {{ 'eq3w.forum::fe_lang.post_new_topic' | trans }}
            </a>
        {% endif %}
    </div>

</div>
